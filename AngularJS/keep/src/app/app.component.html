<app-header></app-header>
<!-- <app-note></app-note> -->
<!-- Note Taker -->
<mat-expansion-panel class="note-form">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Take a note
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="note-fields">
      <mat-form-field>
        <!-- <input matInput (input)="updateTitle($event)" id = "title" placeholder="Title" type= "text"> -->
        <input matInput [(ngModel)]='note.title' placeholder="Title" type="text">
        <!-- <h1>{{title}}</h1> -->
      </mat-form-field>
      <mat-form-field>
        <textarea matInput [(ngModel)]='note.text' placeholder="Note"></textarea>
      </mat-form-field>
    <div class= "button-done">
      <button mat-button (click)= "takeNote()" >Done</button>
    </div>
  </div>
</mat-expansion-panel>
<div class="card-container">
<mat-card *ngFor="let note of notes">
    <mat-card-title>{{note.title}}</mat-card-title>
  <mat-card-content>
    {{note.text}}
  </mat-card-content>
</mat-card>
</div>
